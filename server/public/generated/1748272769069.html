<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern News Headline</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Headline Container */
        .headline-container {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        /* Headline Title */
        .headline-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50; /* Darker color */
        }

        /* Headline Subtitle */
        .headline-subtitle {
            font-size: 1.2em;
            color: #777;
            margin-bottom: 20px;
        }

        /* Author and Date */
        .author-date {
            font-size: 0.9em;
            color: #999;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .headline-title {
                font-size: 2em;
            }

            .headline-subtitle {
                font-size: 1em;
            }

            .headline-container {
                margin: 10px;
                padding: 15px;
            }
        }

        /* Optional: Hover Effect */
        .headline-container:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.3s ease;
        }

        /* Optional: Custom Font (requires import in head) */
        /* @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap'); */

    </style>
</head>
<body>

    <div class="headline-container">
        <h1 class="headline-title">Scientists Discover New Planet Capable of Supporting Life</h1>
        <p class="headline-subtitle">Groundbreaking research suggests a potential new home for humanity.</p>
        <p class="author-date">By John Doe - October 26, 2023</p>
    </div>

</body>
</html>
