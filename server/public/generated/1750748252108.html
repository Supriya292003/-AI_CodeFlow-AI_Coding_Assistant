<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Row Table</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
            border-spacing: 0;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden; /* Hide overflowing content for rounded corners */
            border-radius: 8px;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1rem;
            color: #333;
        }

        th {
            background-color: #f0f0f0;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }


        /* Responsive adjustments */
        @media (max-width: 500px) {
            table {
                font-size: 0.8rem;
            }
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <table class="table-auto rounded-lg border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Column 1</th>
                    <th class="py-2 px-4 border-b">Column 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="py-2 px-4 border-b"><img src="https://via.placeholder.com/150" alt="Placeholder Image"></td>
                    <td class="py-2 px-4 border-b">Some text here</td>
                </tr>
                <tr>
                    <td class="py-2 px-4 border-b">More text here</td>
                    <td class="py-2 px-4 border-b"><img src="https://via.placeholder.com/150" alt="Placeholder Image"></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
